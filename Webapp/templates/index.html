<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .upload-section {
            margin-bottom: 20px;
        }

        /* Styling for the file input */
        #fileInput {
            display: none;
        }

        .file-label {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: inline-block;
            margin-bottom: 10px;
        }

        .file-label:hover {
            background-color: #45a049;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
        }

        button:hover {
            background-color: #45a049;
        }

        .result-container {
            text-align: center;
            margin-top: 20px;
        }

        #prediction {
            font-weight: bold;
            margin-bottom: 10px;
        }

        #uploadedImageContainer {
            display: none; /* Hide the container by default */
        }

        #uploadedImage {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Image</h1>
        <div class="upload-section">
            <label for="fileInput" class="file-label">Choose file</label>
            <input type="file" id="fileInput">
            <button id="uploadBtn">Upload</button>
        </div>
        <div class="result-container">
            <div id="prediction"></div>
            <div id="uploadedImageContainer">
                <img id="uploadedImage" src="" alt="Uploaded Image">
            </div>
        </div>
        <div id="error"></div> <!-- Display error message here -->
    </div>

    <script>
        $(document).ready(function(){
            $('#uploadBtn').click(function(){
                var fileInput = document.getElementById('fileInput');
                var file = fileInput.files[0];
                var formData = new FormData();
                formData.append('file', file);
                
                // Check if a file is selected
                if (!file) {
                    $('#error').text('Please select a file.');
                    $('#prediction').text('');
                    $('#uploadedImageContainer').hide();
                    return;
                }

                // Check file type
                var fileType = file.type.split('/').pop();
                if (fileType !== 'png' && fileType !== 'jpg' && fileType !== 'jpeg' && fileType !== 'gif') {
                    $('#error').text('Invalid file format. Please upload an image (png, jpg, jpeg, heic).');
                    $('#prediction').text('');
                    $('#uploadedImageContainer').hide();
                    return;
                }
                $.ajax({
                    url: '/upload',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response){
                        // Display prediction
                        $('#prediction').text('Prediction: ' + response.prediction);
                        $('#error').text('');
                        
                        // Display uploaded image
                        $('#uploadedImage').attr('src', 'data:image/jpeg;base64,' + response.image);
                        $('#uploadedImageContainer').show(); // Show the image container
                    },
                    error: function(xhr, status, error){
                        var errorMessage = xhr.responseJSON.error;
                        $('#prediction').text('');
                        $('#error').text(errorMessage);
                        $('#uploadedImage').attr('src', ''); // Clear image src on error
                        $('#uploadedImageContainer').hide(); // Hide the image container on error
                    }
                });
            });
        });
    </script>
</body>
</html>
